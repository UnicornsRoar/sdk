<include file="Public:header"/>
<div class="container">
  <div class="base-title grid24">
    <a href="{:U('Events/manage')}" class="fl back"></a>
    <p class="fl">{$event.event_name}</p>
  </div>
  <div class="row-fluid">
    <div class="grid4 my-bar">
      <ul>
        <li>                 
          <a href="{:U('Events/editActivity')}/event_id/{$event.event_id}" class="myacti-a">基本信息</a>
        </li>
        <li>
          <a href="" class="myacti-a">视频管理</a>   
        </li>
        <li>
          <p class="mes-title">附件管理</p> 
          <img src="__IMG__/border.png" alt="">   
        </li>
        <li>
          <a href="{:U('Events/eventComment')}/e/{$event.event_id}" class="myacti-a">留言评论</a>
        </li>
      </ul>
    </div>
    <div class="grid19 my-main offset1">
      <form enctype="multipart/form-data" action="{:U('Attachments/upload')}" method="post">
        <button>
          <div class="btn-G">
              <div class="btn-G1">
                 上传新附件
              </div>
          </div>
        </button>
        <input type="hidden" name="event_id" value="{$event.event_id}">
        <input type="file" name="file">
      </form>
      <ul class="vedio-list">
        <volist name="attachments" id="at">
          <li>         
          <a href="{:U('Attachments/downLoad/f')}/{$at.attachment_id}" class="title1 fl">{$at.attachment_name}</a>
          <!-- 对于正在上传的附件，上面那一行a标签加一个.now class="title1 now fl" -->
          <div class="my-main-manager fr"><a href="{:U('Attachments/del/f')}/{$at.attachment_id}" onclick="return confirm('确定要删除？') " class="delect fr">删除</a></div>
          </li>
        </volist>
      </ul>

  </div>
</div>
<include file="Public:footer"/>
