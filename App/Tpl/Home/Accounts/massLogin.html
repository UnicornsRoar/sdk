<include file="Public:header"/>
<div class="container">
    <div class="mass-top grid24">
		<eq name="{type}" value="1">
      <p class="mass-title">社团登录</p>
	  <else/>
	  <p class="mass-title">学生登录</p>
      <i class="maa-smalltt">powered by 广外通行证</i>
		</eq>
    </div>
    <div class="row-fluid">
      <div class="grid14 mass-main1">
		  <eq name="{type}" value="1">
        <form action="{:U('Accounts/doMassLogin')}" method="post" id="reg_form1">
		<input type="hidden" name="url" id="loginUrl"value="{:U('Accounts/doMassLogin')}">
		<else/>
		<form action="{:U('Accounts/doLogin')}" method="post" id="reg_form1">
		<input type="hidden" name="url" id="loginUrl"  value="{:U('Accounts/doLogin')}">
		</eq>
        <span class="spanmail">邮箱：<input type="text" class="mailbox" id="reg_email1" name="email">
			<eq name="{type}" value="1">
			<a href="{:U('Accounts/userLogin')}" class="log-change offset0">学生登录请走这</a>
			<else/>
			<a href="{:U('Accounts/massLogin')}" class="log-change offset0">社团登录请走这</a>
			</eq>
		</span>
        <span class="spanmail">密码：<input type="password" class="pswbox" id="reg_pass1" name="password"></span>
        <div class="rembwidth">
          <input type="checkbox" checked class="chkbox" name="remember" value="yes">
          <span class="remember">下次自动登录</span>
		  <eq name="{type}" value="1">
		  <a href="" class="forget fr">忘记密码？</a>
		  <else/>
		  <a href="http://passport.mygdufs.com/Account/find_psw_varify" class="forget fr">忘记密码？</a>
		  </eq>
        </div>
        <button class="big-btn1" id="big-btn1">登录</button>
        <div class="log-warn" id="email_tip1"></div>
      </form>
      </div>
      <div class="grid9 offset0-0">
        <div class="stu-regist">
          <a href="http://passport.mygdufs.com/Account/register/appid/2" class="forget">&gt;&gt;学生注册&nbsp;广外通行证</a>
          <p>注册广外通行证账号，玩遍广外数字产品</p>
        </div>
      <div class="mass-regist">
          <a href="{:U('Accounts/regist')}" class="forget">&gt;&gt;社团注册</a>
          <p>你是主办方？想在隧道口发布活动？立即注册隧道口社团账号</p>
        </div>
      </div>
    </div>
</div>
<script>
 $('#big-btn1').click(function(){
	 var url =$('#loginUrl').val();
 	if(checkPassword('#reg_pass1','#reg_email1','#email_tip1',url)){
 		$('#reg_form1').submit();
 	}else{
 		return false;
 	}
 });
 </script>
<include file="Public:footer"/>
