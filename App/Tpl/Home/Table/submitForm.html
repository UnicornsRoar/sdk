<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>submitForm</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta http-equiv="Content-Language" content="zh-CN" />
 <meta name="Keywords" content="" />
 <meta name="Description" content="" />
 <link rel="stylesheet" href="__CSS__/entry.css" type="text/css" media="all" />
 <script type="text/javascript" src="__JS__/jquery.js"></script>
 <script type="text/javascript">
  $(document).ready(function() {
	$("#addLine").click(function(){
		$("#addLine").before("<li><input type='text'/><select><option value='small'>短</option><option value='large'>长</option></select></li>");  
	});
    $(".cancle").click(function() {
			$("#windownbg").remove();
			$("#windown-box").fadeOut("slow");
	});
 });
 </script>
</head>
<body>
    <form class="entry_form" action="{:U('Table/submitForm', array('e'=>$_GET['e']))}" method="post">
      <ul class="submitForm submitCenter">
      <volist name="fields" id="field">
        <li>
          <span>{$field.field_name} :</span>
          <if condition="$field.is_long eq 0">
            <input type="text" name="{$field.field_id}"/>
          <else />
            <textarea name="{$field.field_id}"></textarea>
          </if>
        </li>
      </volist>
        <li class="formButton">
            <button type="submit">提交</button>
        </li>
      </ul>
    </form>

</body>

</html>
