<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
 <title>entryForm</title>
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <meta http-equiv="Content-Language" content="zh-CN" />
 <meta name="Keywords" content="" />
 <meta name="Description" content="" />
 <link rel="stylesheet" href="__CSS__/entry.css" type="text/css" media="all" />
 <script type="text/javascript" src="__JS__/jquery.js"></script>
 <script type="text/javascript">
  $(document).ready(function() {
	$(".addLine").click(function(){
    var fieldCount = $('.inputUnit').length

		$(".addLine").before("<li class='inputUnit'><input type='text' name='field_name"+fieldCount+"'/><select name='field_long"+fieldCount+"'><option value='0'>短</option><option value='1'>长</option></select></li>");  
	});
    $(".cancle").click(function() {
			$("#windownbg").remove();
			$("#windown-box").fadeOut("slow");
	});
 });
 </script>
</head>
<body>
          <form class="entry_form" action="{:U('Table/editEntry', array('e'=>$_GET['e']))}" method="post">
            <ul>
              <volist name="fields" id="field">
                <li class="inputUnit">
                  <input type="text" name="field_id{$field.field_id}" value="{$field.field_name}"/>
                  <select name="is_long{$field.field_id}">
                    <option value="0" <if condition="$field.is_long eq 0">selected="selected"</if>>短</option>
                    <option value="1" <if condition="$field.is_long eq 1">selected="selected"</if>>长</option>
                  </select>
                </li>
              </volist>
              <li>
                <a class="addLine" onclick="appendLine()">添加一行</a>
              </li>
              <li class="formButton">
                <a><button type="submit">保存</button></a>
                <a><button class="cancle">取消</button></a>
              </li>
            </ul>
<!--             <a><button type="submit">提交</button></a>
             <a><button class="cancle">取消</button></a>-->
          </form>

</body>

</html>
