 <title>TipsWindown Demo By [Await]</title>

 <script type="text/javascript" src="jquery.js"></script>
 <script type="text/javascript" src="tipswindown.js"></script>


 <script type="text/javascript">
 $(document).ready(function() {
	$("#makeEntry").click(function() {
		tipsWindown("报名表","id:entry","400","auto","id")
	});
 });
/* function show(){
	$("#makeEntry").click(function() {

	});
 }*/
 function appendLine()
{  
    $("#addLine").before("<li><input type='text'/> <select><option>短</option><option>长</option></select></li>");  
	tipsWindown("报名表","id:entry","400","auto","id")
}
 </script>
</head>

<body>
<div id="container">

		<button id="makeEntry">制作报名表</button>
		<div id="entry" style="display: none">
          <form id="entry_form" action="#" method="get">
            <ul>
               <li>
                 <input type="text"/>
                 <select>
                   <option>
                     短
                   </option>
                   <option>
                     长
                   </option>
                 </select>
               </li>
               <li>
                 <input type="text"/>
                 <select>
                   <option value="small">
                     短
                   </option>
                   <option value="large">
                     长
                   </option>
                 </select>
               </li>
               <li>
                 <input type="text"/>
                 <select>
                   <option>
                     短
                   </option>
                   <option>
                     长
                   </option>
                 </select>
               </li>
               <li>  
                 <span>是否需要个人相片: </span>             
                 <input type="radio" name="perPhoto" value="yes" />是
                 <input type="radio" name="perPhoto" value="no" checked="checked"/>否
                </li>
                <li>
                  <a id="addLine" onclick="appendLine()">添加</a>
                </li>
             </ul>
             <button>提交</button>
             <button>取消</button>
          </form>
         
		</div>
</div>
<br />

</body>

</html>
